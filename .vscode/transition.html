<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
</head>
<style>
    div{
        width:200px;
        height:90px;
        background-color:darkgreen;
        transition:height 20s,width 20s ;
    }
    div:hover{
        height: 1000px;
        width: 1000px;
    }
    
</style>
<body>
    <h>the transition property</h>
    <p>hover over the element the height of the element</p>
    <div></div>
</body>
</html>
